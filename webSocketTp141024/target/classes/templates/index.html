<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>WebChat</title>
</head>

<body>
    <h1>Chat</h1>

    <div class="input-group mb3">
        <label for="name" class="input-group-text">Nombre: </label>
        <input type="text" name="name" id="name">
    </div>
    <br>
    <div class="input-group mb3">
        <label for="message" class="input-group-text">Mensaje: </label>
        <input type="text" name="message" id="message">
    </div>
    <button id="send" type="button" class="btn btn-dark">Send</button>
    <div>
        <div id="chat" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
        </div>
    </div>
    <script >
        $(document).ready(function () {
                $('#send').click(function () {
                    const message = $('#message').val();
                    const name = $('#name').val();

                    if (message && name) {
                        $('#chat').append(`<div class="message message-user"><strong>${name}:</strong> ${message}</div>`);
                        $('#message').val('');
                        $('#chat').scrollTop($('#chat')[0].scrollHeight); // Desplazarse hacia abajo
                    }
                });

                $('#message').keypress(function (e) {
                    if (e.which === 13) { // Enter key
                        $('#send').click();
                    }
                });
            });
    </script>
</body>

</html>
